<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وسيط المزامنة - متعدد قواعد البيانات</title>
    <style>
        /* الأنماط تبقى كما هي */
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f7f9;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .config-panel {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .config-panel h3 {
            margin-top: 0;
            color: var(--dark);
        }
        
        .config-form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            align-items: center;
        }
        
        .config-form label {
            font-weight: bold;
        }
        
        .config-form input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .config-form button {
            grid-column: span 2;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* باقي الأنماط تبقى كما هي */
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-icon {
            font-size: 24px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 18px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button.secondary {
            background-color: #95a5a6;
        }
        
        button.warning {
            background-color: var(--warning);
        }
        
        button.danger {
            background-color: var(--danger);
        }
        
        .data-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .data-container {
                grid-template-columns: 1fr;
            }
        }
        
        .data-panel {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .panel-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        
        .panel-count {
            background-color: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .log-container {
            margin-top: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .log-entry {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            background-color: white;
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .log-entry.error {
            border-left-color: var(--danger);
        }
        
        .log-entry.warning {
            border-left-color: var(--warning);
        }
        
        .log-entry.success {
            border-left-color: var(--secondary);
        }
        
        .log-time {
            font-size: 12px;
            color: #777;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

    <script>
        // وسيط المزامنة المتعدد لقواعد البيانات
        class MultiDBSync {
            constructor() {
                this.isSyncing = false;
                this.syncInterval = null;
                this.syncDelay = 3000;
                this.db = null;
                this.syncCount = 0;
                this.errorCount = 0;
                this.dbName = "StoreManagementDB";
                this.dbVersion = 4;
                this.dbFile = null;
                
                this.logElement = document.getElementById('log');
                this.statusElement = document.getElementById('status');
                
                // عناصر العد
                this.localStorageCountElement = document.getElementById('localStorageCount');
                this.indexedDBCountElement = document.getElementById('indexedDBCount');
                this.syncCountElement = document.getElementById('syncCount');
                this.errorCountElement = document.getElementById('errorCount');
                
                // إعداد معالجات الأحداث
                this.setupEventListeners();
                
                this.log('وسيط المزامنة جاهز. يرجى تهيئة إعدادات قواعد البيانات.', 'info');
            }
            
            // إعداد معالجات الأحداث
            setupEventListeners() {
                document.getElementById('saveConfig').addEventListener('click', () => this.saveConfig());
                document.getElementById('initSync').addEventListener('click', () => this.init());
                document.getElementById('forceSync').addEventListener('click', () => this.forceSync());
                document.getElementById('viewData').addEventListener('click', () => this.displayData());
                document.getElementById('clearData').addEventListener('click', () => this.clearData());
            }
            
            // حفظ الإعدادات
            saveConfig() {
                this.dbName = document.getElementById('dbName').value;
                this.dbVersion = parseInt(document.getElementById('dbVersion').value);
                this.dbFile = document.getElementById('dbFile').value || null;
                
                this.log(`تم حفظ الإعدادات: ${this.dbName} (الإصدار: ${this.dbVersion})`, 'success');
                this.updateStatus('تم حفظ الإعدادات، جاهز للتهيئة', 'success');
                
                // تمكين زر التهيئة
                document.getElementById('initSync').disabled = false;
            }
            
            // التهيئة التلقائية
            async init() {
                this.log('جاري تهيئة وسيط المزامنة...', 'info');
                this.updateStatus('جاري تهيئة قواعد البيانات...', 'info');
                
                try {
                    // تحميل ملف قاعدة البيانات إذا تم تحديده
                    if (this.dbFile) {
                        await this.loadDatabaseFile(this.dbFile);
                    } else {
                        // استخدام قاعدة البيانات الافتراضية
                        await this.initDefaultDatabase();
                    }
                    
                    // بدء المزامنة التلقائية
                    this.startAutoSync();
                    
                    // تحديث الإحصائيات وعرض البيانات
                    this.updateStats();
                    this.displayData();
                    
                    // تمكين الأزرار
                    document.getElementById('forceSync').disabled = false;
                    document.getElementById('viewData').disabled = false;
                    document.getElementById('clearData').disabled = false;
                    
                } catch (error) {
                    this.log(`خطأ في التهيئة: ${error.message}`, 'error');
                    this.updateStatus('خطأ في التهيئة', 'error');
                }
            }
            
            // تحميل ملف قاعدة البيانات
            async loadDatabaseFile(filename) {
                this.log(`جاري تحميل ملف قاعدة البيانات: ${filename}`, 'info');
                
                try {
                    // ديناميكيًا تحميل ملف JavaScript
                    const script = document.createElement('script');
                    script.src = filename;
                    document.head.appendChild(script);
                    
                    // الانتظار حتى يتم تحميل الملف
                    await new Promise((resolve, reject) => {
                        script.onload = resolve;
                        script.onerror = () => reject(new Error(`فشل تحميل الملف: ${filename}`));
                    });
                    
                    // تهيئة قاعدة البيانات بعد التحميل
                    if (typeof initDatabase === 'function') {
                        const success = await initDatabase();
                        if (success) {
                            this.db = window.db;
                            this.log('تم تحميل وتهيئة قاعدة البيانات بنجاح', 'success');
                        } else {
                            throw new Error('فشل في تهيئة قاعدة البيانات بعد التحميل');
                        }
                    } else {
                        throw new Error('لم يتم العثور على دالة initDatabase في الملف المحمل');
                    }
                } catch (error) {
                    this.log(`خطأ في تحميل ملف قاعدة البيانات: ${error.message}`, 'error');
                    throw error;
                }
            }
            
            // تهيئة قاعدة البيانات الافتراضية
            async initDefaultDatabase() {
                this.log('جاري تهيئة قاعدة البيانات الافتراضية...', 'info');
                
                try {
                    // إنشاء نسخة افتراضية من قاعدة البيانات
                    window.db = {
                        db: {
                            objectStoreNames: []
                        },
                        getAll: async function(storeName) {
                            return [];
                        },
                        add: async function(storeName, data) {
                            console.log('إضافة بيانات إلى', storeName, data);
                        },
                        open: async function() {
                            return true;
                        },
                        seedInitialData: async function() {
                            return true;
                        }
                    };
                    
                    // محاولة استخدام indexedDB مباشرة إذا كان متاحًا
                    if (window.indexedDB) {
                        const request = indexedDB.open(this.dbName, this.dbVersion);
                        
                        await new Promise((resolve, reject) => {
                            request.onerror = () => reject(request.error);
                            request.onsuccess = () => {
                                window.db.db = request.result;
                                resolve();
                            };
                            
                            request.onupgradeneeded = (event) => {
                                const db = event.target.result;
                                this.createDefaultStores(db);
                            };
                        });
                    }
                    
                    this.db = window.db;
                    this.log('تم تهيئة قاعدة البيانات الافتراضية بنجاح', 'success');
                    
                } catch (error) {
                    this.log(`خطأ في تهيئة قاعدة البيانات الافتراضية: ${error.message}`, 'error');
                    throw error;
                }
            }
            
            // إنشاء مخازن افتراضية
            createDefaultStores(db) {
                const stores = [
                    'products', 'sales', 'creditSales', 'paidCreditSales', 
                    'suppliers', 'purchases', 'employees', 'expenses', 
                    'settings', 'users', 'returns'
                ];
                
                for (const storeName of stores) {
                    if (!db.objectStoreNames.contains(storeName)) {
                        const store = db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                        store.createIndex('name', 'name', { unique: false });
                    }
                }
            }
            
            // بدء المزامنة التلقائية
            startAutoSync() {
                if (this.isSyncing) return;
                
                this.isSyncing = true;
                this.updateStatus('جاري المزامنة التلقائية...', 'info');
                this.log('بدء المزامنة التلقائية', 'success');
                
                // المزامنة الفورية الأولى
                this.syncAll();
                
                // بدء الفحص الدوري للتغييرات
                this.syncInterval = setInterval(() => {
                    this.syncAll();
                }, this.syncDelay);
                
                // الاستماع لتغييرات localStorage
                window.addEventListener('storage', this.handleStorageChange.bind(this));
                
                // مراقبة التغييرات في نفس الصفحة
                this.overrideLocalStorageMethods();
            }

// إيقاف المزامنة التلقائية
stopAutoSync() {
    if (!this.isSyncing) return;
    
    this.isSyncing = false;
    clearInterval(this.syncInterval);
    this.updateStatus('تم إيقاف المزامنة التلقائية', 'info');
    this.log('إيقاف المزامنة التلقائية', 'info');
}

// استئناف المزامنة التلقائية
resumeAutoSync() {
    if (this.isSyncing) return;
    
    this.isSyncing = true;
    this.syncInterval = setInterval(() => {
        this.syncAll();
    }, this.syncDelay);
    this.updateStatus('جاري استئناف المزامنة...', 'info');
    this.log('استئناف المزامنة التلقائية', 'success');
}

// تغيير فترة المزامنة
setSyncDelay(delay) {
    this.syncDelay = delay;
    if (this.isSyncing) {
        clearInterval(this.syncInterval);
        this.syncInterval = setInterval(() => {
            this.syncAll();
        }, this.syncDelay);
    }
    this.log(`تم تغيير فترة المزامنة إلى ${delay} مللي ثانية`, 'info');
}

// حذف عنصر من IndexedDB عند حذفه من localStorage
async removeFromIndexedDB(storeKey) {
    try {
        if (this.db && this.db.db && this.db.db.objectStoreNames.contains(storeKey)) {
            const transaction = this.db.db.transaction([storeKey], 'readwrite');
            const store = transaction.objectStore(storeKey);
            store.clear();
            this.log(`تم حذف ${storeKey} من IndexedDB`, 'success');
        }
    } catch (error) {
        this.log(`خطأ في حذف ${storeKey} من IndexedDB: ${error.message}`, 'error');
    }
}

// مسح IndexedDB عند مسح localStorage
async clearIndexedDB() {
    try {
        if (this.db && this.db.db) {
            const storeNames = Array.from(this.db.db.objectStoreNames);
            const transaction = this.db.db.transaction(storeNames, 'readwrite');
            
            for (const storeName of storeNames) {
                const store = transaction.objectStore(storeName);
                store.clear();
            }
            
            this.log('تم مسح جميع البيانات من IndexedDB', 'success');
        }
    } catch (error) {
        this.log(`خطأ في مسح IndexedDB: ${error.message}`, 'error');
    }
}

// ترحيل البيانات من localStorage إلى IndexedDB
async migrateFromLocalStorage() {
    if (!localStorage.getItem('products')) {
        this.log('لا توجد بيانات في localStorage للترحيل', 'info');
        return;
    }
    
    try {
        this.log('بدء ترحيل البيانات من localStorage إلى IndexedDB...', 'info');
        
        // المخازن المعروفة
        const stores = [
            'products', 'sales', 'creditSales', 'paidCreditSales', 
            'suppliers', 'purchases', 'employees', 'expenses', 
            'settings', 'users', 'returns'
        ];
        
        for (const store of stores) {
            if (localStorage.getItem(store)) {
                await this.syncToIndexedDB(store);
            }
        }
        
        this.log('تم ترحيل البيانات بنجاح', 'success');
    } catch (error) {
        this.log(`خطأ في ترحيل البيانات: ${error.message}`, 'error');
    }
}

// تصدير البيانات من IndexedDB إلى ملف
async exportData(format = 'json') {
    try {
        if (!this.db || !this.db.db) {
            throw new Error('قاعدة البيانات غير متاحة');
        }
        
        const storeNames = Array.from(this.db.db.objectStoreNames);
        const exportData = {};
        
        for (const storeName of storeNames) {
            try {
                const data = await this.db.getAll(storeName);
                exportData[storeName] = data;
            } catch (error) {
                this.log(`خطأ في تصدير بيانات ${storeName}: ${error.message}`, 'warning');
            }
        }
        
        if (format === 'json') {
            // إنشاء ملف JSON للتحميل
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `exported_data_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            this.log('تم تصدير البيانات إلى ملف JSON', 'success');
        }
        
        return exportData;
    } catch (error) {
        this.log(`خطأ في تصدير البيانات: ${error.message}`, 'error');
        throw error;
    }
}

// استيراد البيانات من ملف إلى IndexedDB
async importData(file, format = 'json') {
    try {
        if (!this.db || !this.db.db) {
            throw new Error('قاعدة البيانات غير متاحة');
        }
        
        const reader = new FileReader();
        
        return new Promise((resolve, reject) => {
            reader.onload = async (e) => {
                try {
                    const content = e.target.result;
                    let importData;
                    
                    if (format === 'json') {
                        importData = JSON.parse(content);
                    } else {
                        throw new Error('التنسيق غير مدعوم');
                    }
                    
                    // استيراد البيانات إلى IndexedDB
                    for (const [storeName, data] of Object.entries(importData)) {
                        if (this.db.db.objectStoreNames.contains(storeName)) {
                            const transaction = this.db.db.transaction([storeName], 'readwrite');
                            const store = transaction.objectStore(storeName);
                            
                            // مسح البيانات القديمة أولاً
                            store.clear();
                            
                            // إضافة البيانات الجديدة
                            for (const item of data) {
                                await store.add(item);
                            }
                            
                            this.log(`تم استيراد ${data.length} عنصر إلى ${storeName}`, 'info');
                        }
                    }
                    
                    this.log('تم استيراد البيانات بنجاح', 'success');
                    resolve();
                } catch (error) {
                    this.log(`خطأ في استيراد البيانات: ${error.message}`, 'error');
                    reject(error);
                }
            };
            
            reader.onerror = () => {
                this.log('خطأ في قراءة الملف', 'error');
                reject(new Error('خطأ في قراءة الملف'));
            };

// إصلاح البيانات التالفة
async repairData(storeName) {
    try {
        if (!this.db || !this.db.getAll || !this.db.add) {
            throw new Error('قاعدة البيانات غير متاحة');
        }
        
        const data = await this.db.getAll(storeName);
        let repairedCount = 0;
        
        for (let i = 0; i < data.length; i++) {
            const item = data[i];
            let needsRepair = false;
            
            // إصلاح البيانات التالفة (يمكن تخصيصها حسب الحاجة)
            if (!item.id) {
                item.id = Date.now() + i;
                needsRepair = true;
            }
            
            if (item.name && item.name.length > 255) {
                item.name = item.name.substring(0, 255);
                needsRepair = true;
            }
            
            if (needsRepair) {
                await this.db.add(storeName, item);
                repairedCount++;
            }
        }
        
        if (repairedCount > 0) {
            this.log(`تم إصلاح ${repairedCount} عنصر في ${storeName}`, 'success');
        } else {
            this.log(`لا توجد بيانات需要 الإصلاح في ${storeName}`, 'info');
        }
        
        return repairedCount;
    } catch (error) {
        this.log(`خطأ في إصلاح البيانات: ${error.message}`, 'error');
        throw error;
    }
}

// استعادة نسخة احتياطية
async restoreBackup(backupData = null) {
    try {
        if (!backupData) {
            // محاولة تحميل النسخة الاحتياطية من localStorage
            const backupStr = localStorage.getItem('db_backup');
            if (!backupStr) {
                throw new Error('لا توجد نسخة احتياطية');
            }
            backupData = JSON.parse(backupStr);
        }
        
        // استعادة بيانات localStorage
        for (const [key, value] of Object.entries(backupData.localStorage)) {
            localStorage.setItem(key, value);
        }
        
        // استعادة بيانات IndexedDB
        for (const [storeName, data] of Object.entries(backupData.indexedDB)) {
            if (this.db.db.objectStoreNames.contains(storeName)) {
                const transaction = this.db.db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                
                // مسح البيانات القديمة أولاً
                store.clear();
                
                // إضافة البيانات الجديدة
                for (const item of data) {
                    await store.add(item);
                }
            }
        }
        
        this.log('تم استعادة النسخة الاحتياطية', 'success');
        return true;
    } catch (error) {
        this.log(`خطأ في استعادة النسخة الاحتياطية: ${error.message}`, 'error');
        throw error;
    }
}

        const index = existingData.findIndex(item => item.id === id);
        if (index !== -1) {
            existingData[index] = { ...existingData[index], ...newData };

        if (this.db && this.db.update) {

            // إذا لم توجد دالة update، نستخدم add التي تستبدل البيانات تلقائيًا
            await this.db.add(storeName, { id, ...newData });

                        this.log(`خطأ أثناء مسح البيانات: ${error.message}`, 'error');
                    }
                }
            }
        }

        // تهيئة وسيط المزامنة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            window.syncManager = new MultiDBSync();
        });
    </script>
</body>
