
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وسيط المزامنة - متعدد قواعد البيانات</title>
    <style>
        /* الأنماط تبقى كما هي */
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f7f9;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .config-panel {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .config-panel h3 {
            margin-top: 0;
            color: var(--dark);
        }
        
        .config-form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            align-items: center;
        }
        
        .config-form label {
            font-weight: bold;
        }
        
        .config-form input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .config-form button {
            grid-column: span 2;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* باقي الأنماط تبقى كما هي */
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-icon {
            font-size: 24px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 18px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button.secondary {
            background-color: #95a5a6;
        }
        
        button.warning {
            background-color: var(--warning);
        }
        
        button.danger {
            background-color: var(--danger);
        }
        
        .data-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .data-container {
                grid-template-columns: 1fr;
            }
        }
        
        .data-panel {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .panel-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        
        .panel-count {
            background-color: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .log-container {
            margin-top: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .log-entry {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            background-color: white;
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .log-entry.error {
            border-left-color: var(--danger);
        }
        
        .log-entry.warning {
            border-left-color: var(--warning);
        }
        
        .log-entry.success {
            border-left-color: var(--secondary);
        }
        
        .log-time {
            font-size: 12px;
            color: #777;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>وسيط المزامنة المتعدد لقواعد البيانات</h1>
        
        <div class="config-panel">
            <h3>إعدادات قواعد البيانات</h3>
            <div class="config-form">
                <label for="dbName">اسم قاعدة البيانات:</label>
                <input type="text" id="dbName" value="StoreManagementDB">
                
                <label for="dbVersion">إصدار قاعدة البيانات:</label>
                <input type="number" id="dbVersion" value="4">
                
                <label for="dbFile">ملف قاعدة البيانات (اختياري):</label>
                <input type="text" id="dbFile" placeholder="اسم الملف مثل: myDatabase.js">
                
                <button id="saveConfig">حفظ الإعدادات</button>
            </div>
        </div>
        
        <div id="status" class="status info">
            <span class="status-icon">⏳</span>
            <span>في انتظار تهيئة قواعد البيانات...</span>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="localStorageCount">0</div>
                <div class="stat-label">عنصر في localStorage</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="indexedDBCount">0</div>
                <div class="stat-label">عنصر في IndexedDB</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="syncCount">0</div>
                <div class="stat-label">عملية مزامنة</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">أخطاء</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="initSync">
                <span>🚀</span> تهيئة المزامنة
            </button>
            <button id="forceSync" class="secondary" disabled>
                <span>🔄</span> مزامنة فورية
            </button>
            <button id="viewData" class="secondary" disabled>
                <span>👁️</span> عرض البيانات
            </button>
            <button id="clearData" class="danger" disabled>
                <span>🗑️</span> مسح البيانات
            </button>
            <button id="stopSync" class="warning" disabled>
                <span>⏹️</span> إيقاف المزامنة
            </button>
            <button id="resumeSync" class="secondary" disabled>
                <span>▶️</span> استئناف المزامنة
            </button>
        </div>
        
        <div class="data-container">
            <div>
                <div class="panel-title">
                    <span>البيانات في LocalStorage</span>
                    <span class="panel-count" id="localStoragePanelCount">0 عنصر</span>
                </div>
                <div class="data-panel" id="localStorageData"></div>
            </div>
            
            <div>
                <div class="panel-title">
                    <span>البيانات في IndexedDB</span>
                    <span class="panel-count" id="indexedDBPanelCount">0 عنصر</span>
                </div>
                <div class="data-panel" id="indexedDBData"></div>
            </div>
        </div>
        
        <div class="log-container">
            <div class="log-title">
                <span>سجل الأحداث</span>
                <span class="panel-count" id="logCount">0 حدث</span>
            </div>
            <div id="log"></div>
        </div>
    </div>

    <script>
        // وسيط المزامنة المتعدد لقواعد البيانات
        class MultiDBSync {
            constructor() {
                this.isSyncing = false;
                this.syncInterval = null;
                this.syncDelay = 3000;
                this.db = null;
                this.syncCount = 0;
                this.errorCount = 0;
                this.dbName = "StoreManagementDB";
                this.dbVersion = 4;
                this.dbFile = null;
                this.isInitialized = false;
                
                this.logElement = document.getElementById('log');
                this.statusElement = document.getElementById('status');
                
                // عناصر العد
                this.localStorageCountElement = document.getElementById('localStorageCount');
                this.indexedDBCountElement = document.getElementById('indexedDBCount');
                this.syncCountElement = document.getElementById('syncCount');
                this.errorCountElement = document.getElementById('errorCount');
                
                // إعداد معالجات الأحداث
                this.setupEventListeners();
                
                // التحقق من التهيئة التلقائية
                this.checkAutoInit();
            }
            
            // التحقق من التهيئة التلقائية
            checkAutoInit() {
                const isFirstTime = !localStorage.getItem('db_initialized');
                
                if (isFirstTime) {
                    this.log('التهيئة الأولى للنظام...', 'info');
                    this.autoInitialize();
                } else {
                    this.log('وسيط المزامنة جاهز. جاري استعادة الإعدادات...', 'info');
                    this.loadConfig();
                    this.init();
                }
            }
            
            // التهيئة التلقائية للنظام
            autoInitialize() {
                this.log('جاري التهيئة التلقائية للنظام...', 'info');
                
                // تعيين القيم الافتراضية
                document.getElementById('dbName').value = this.dbName;
                document.getElementById('dbVersion').value = this.dbVersion;
                
                // حفظ الإعدادات
                this.saveConfig(true);
            }
            
            // تحميل الإعدادات المحفوظة
            loadConfig() {
                const savedConfig = localStorage.getItem('db_config');
                if (savedConfig) {
                    try {
                        const config = JSON.parse(savedConfig);
                        this.dbName = config.dbName || this.dbName;
                        this.dbVersion = config.dbVersion || this.dbVersion;
                        this.dbFile = config.dbFile || null;
                        
                        document.getElementById('dbName').value = this.dbName;
                        document.getElementById('dbVersion').value = this.dbVersion;
                        document.getElementById('dbFile').value = this.dbFile || '';
                        
                        this.log('تم تحميل الإعدادات المحفوظة', 'success');
                    } catch (error) {
                        this.log('خطأ في تحميل الإعدادات المحفوظة', 'error');
                    }
                }
            }
            
            // إعداد معالجات الأحداث
            setupEventListeners() {
                document.getElementById('saveConfig').addEventListener('click', () => this.saveConfig());
                document.getElementById('initSync').addEventListener('click', () => this.init());
                document.getElementById('forceSync').addEventListener('click', () => this.forceSync());
                document.getElementById('viewData').addEventListener('click', () => this.displayData());
                document.getElementById('clearData').addEventListener('click', () => this.clearData());
                document.getElementById('stopSync').addEventListener('click', () => this.stopAutoSync());
                document.getElementById('resumeSync').addEventListener('click', () => this.resumeAutoSync());
            }
            
            // حفظ الإعدادات
            saveConfig(isAutoInit = false) {
                this.dbName = document.getElementById('dbName').value;
                this.dbVersion = parseInt(document.getElementById('dbVersion').value);
                this.dbFile = document.getElementById('dbFile').value || null;
                
                // حفظ الإعدادات في localStorage
                const config = {
                    dbName: this.dbName,
                    dbVersion: this.dbVersion,
                    dbFile: this.dbFile
                };
                
                localStorage.setItem('db_config', JSON.stringify(config));
                
                if (!isAutoInit) {
                    this.log(`تم حفظ الإعدادات: ${this.dbName} (الإصدار: ${this.dbVersion})`, 'success');
                    this.updateStatus('تم حفظ الإعدادات، جاهز للتهيئة', 'success');
                }
                
                // تمكين زر التهيئة
                document.getElementById('initSync').disabled = false;
            }
            
            // التهيئة التلقائية
            async init() {
                this.log('جاري تهيئة وسيط المزامنة...', 'info');
                this.updateStatus('جاري تهيئة قواعد البيانات...', 'info');
                
                try {
                    // تحميل ملف قاعدة البيانات إذا تم تحديده
                    if (this.dbFile) {
                        await this.loadDatabaseFile(this.dbFile);
                    } else {
                        // استخدام قاعدة البيانات الافتراضية
                        await this.initDefaultDatabase();
                    }
                    
                    // وضع علامة أن النظام تم تهيئته
                    localStorage.setItem('db_initialized', 'true');
                    this.isInitialized = true;
                    
                    // بدء المزامنة التلقائية
                    this.startAutoSync();
                    
                    // تحديث الإحصائيات وعرض البيانات
                    this.updateStats();
                    this.displayData();
                    
                    // تمكين الأزرار
                    document.getElementById('forceSync').disabled = false;
                    document.getElementById('viewData').disabled = false;
                    document.getElementById('clearData').disabled = false;
                    document.getElementById('stopSync').disabled = false;
                    document.getElementById('resumeSync').disabled = false;
                    
                } catch (error) {
                    this.log(`خطأ في التهيئة: ${error.message}`, 'error');
                    this.updateStatus('خطأ في التهيئة', 'error');
                }
            }
            
            // تحميل ملف قاعدة البيانات
            async loadDatabaseFile(filename) {
                this.log(`جاري تحميل ملف قاعدة البيانات: ${filename}`, 'info');
                
                try {
                    // ديناميكيًا تحميل ملف JavaScript
                    const script = document.createElement('script');
                    script.src = filename;
                    document.head.appendChild(script);
                    
                    // الانتظار حتى يتم تحميل الملف
                    await new Promise((resolve, reject) => {
                        script.onload = resolve;
                        script.onerror = () => reject(new Error(`فشل تحميل الملف: ${filename}`));
                    });
                    
                    // تهيئة قاعدة البيانات بعد التحميل
                    if (typeof initDatabase === 'function') {
                        const success = await initDatabase();
                        if (success) {
                            this.db = window.db;
                            this.log('تم تحميل وتهيئة قاعدة البيانات بنجاح', 'success');
                        } else {
                            throw new Error('فشل في تهيئة قاعدة البيانات بعد التحميل');
                        }
                    } else {
                        throw new Error('لم يتم العثور على دالة initDatabase في الملف المحمل');
                    }
                } catch (error) {
                    this.log(`خطأ في تحميل ملف قاعدة البيانات: ${error.message}`, 'error');
                    throw error;
                }
            }
            
            // تهيئة قاعدة البيانات الافتراضية
            async initDefaultDatabase() {
                this.log('جاري تهيئة قاعدة البيانات الافتراضية...', 'info');
                
                try {
                    // إنشاء نسخة افتراضية من قاعدة البيانات
                    window.db = {
                        db: {
                            objectStoreNames: []
                        },
                        getAll: async function(storeName) {
                            return [];
                        },
                        add: async function(storeName, data) {
                            console.log('إضافة بيانات إلى', storeName, data);
                        },
                        open: async function() {
                            return true;
                        },
                        seedInitialData: async function() {
                            return true;
                        }
                    };
                    
                    // محاولة استخدام indexedDB مباشرة إذا كان متاحًا
                    if (window.indexedDB) {
                        const request = indexedDB.open(this.dbName, this.dbVersion);
                        
                        await new Promise((resolve, reject) => {
                            request.onerror = () => reject(request.error);
                            request.onsuccess = () => {
                                window.db.db = request.result;
                                resolve();
                            };
                            
                            request.onupgradeneeded = (event) => {
                                const db = event.target.result;
                                this.createDefaultStores(db);
                            };
                        });
                    }
                    
                    this.db = window.db;
                    this.log('تم تهيئة قاعدة البيانات الافتراضية بنجاح', 'success');
                    
                } catch (error) {
                    this.log(`خطأ في تهيئة قاعدة البيانات الافتراضية: ${error.message}`, 'error');
                    throw error;
                }
            }
            
            // إنشاء مخازن افتراضية
            createDefaultStores(db) {
                const stores = [
                    'products', 'sales', 'creditSales', 'paidCreditSales', 
                    'suppliers', 'purchases', 'employees', 'expenses', 
                    'settings', 'users', 'returns'
                ];
                
                for (const storeName of stores) {
                    if (!db.objectStoreNames.contains(storeName)) {
                        const store = db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                        store.createIndex('name', 'name', { unique: false });
                    }
                }
            }
            
            // بدء المزامنة التلقائية
            startAutoSync() {
                if (this.isSyncing) return;
                
                this.isSyncing = true;
                this.updateStatus('جاري المزامنة التلقائية...', 'info');
                this.log('بدء المزامنة التلقائية', 'success');
                
                // المزامنة الفورية الأولى
                this.syncAll();
                
                // بدء الفحص الدوري للتغييرات
                this.syncInterval = setInterval(() => {
                    this.syncAll();
                }, this.syncDelay);
                
                // الاستماع لتغييرات localStorage
                window.addEventListener('storage', this.handleStorageChange.bind(this));
                
                // مراقبة التغييرات في نفس الصفحة
                this.overrideLocalStorageMethods();
            }

            // إيقاف المزامنة التلقائية
            stopAutoSync() {
                if (!this.isSyncing) return;
                
                this.isSyncing = false;
                clearInterval(this.syncInterval);
                this.updateStatus('تم إيقاف المزامنة التلقائية', 'info');
                this.log('إيقاف المزامنة التلقائية', 'info');
            }

            // استئناف المزامنة التلقائية
            resumeAutoSync() {
                if (this.isSyncing) return;
                
                this.isSyncing = true;
                this.syncInterval = setInterval(() => {
                    this.syncAll();
                }, this.syncDelay);
                this.updateStatus('جاري استئناف المزامنة...', 'info');
                this.log('استئناف المزامنة التلقائية', 'success');
            }

            // تغيير فترة المزامنة
            setSyncDelay(delay) {
                this.syncDelay = delay;
                if (this.isSyncing) {
                    clearInterval(this.syncInterval);
                    this.syncInterval = setInterval(() => {
                        this.syncAll();
                    }, this.syncDelay);
                }
                this.log(`تم تغيير فترة المزامنة إلى ${delay} مللي ثانية`, 'info');
            }

            // حذف عنصر من IndexedDB عند حذفه من localStorage
            async removeFromIndexedDB(storeKey) {
                try {
                    if (this.db && this.db.db && this.db.db.objectStoreNames.contains(storeKey)) {
                        const transaction = this.db.db.transaction([storeKey], 'readwrite');
                        const store = transaction.objectStore(storeKey);
                        store.clear();
                        this.log(`تم حذف ${storeKey} من IndexedDB`, 'success');
                    }
                } catch (error) {
                    this.log(`خطأ في حذف ${storeKey} من IndexedDB: ${error.message}`, 'error');
                }
            }

            // مسح IndexedDB عند مسح localStorage
            async clearIndexedDB() {
                try {
                    if (this.db && this.db.db) {
                        const storeNames = Array.from(this.db.db.objectStoreNames);
                        const transaction = this.db.db.transaction(storeNames, 'readwrite');
                        
                        for (const storeName of storeNames) {
                            const store = transaction.objectStore(storeName);
                            store.clear();
                        }
                        
                        this.log('تم مسح جميع البيانات من IndexedDB', 'success');
                    }
                } catch (error) {
                    this.log(`خطأ في مسح IndexedDB: ${error.message}`, 'error');
                }
            }

            // معالجة تغييرات localStorage
            handleStorageChange(event) {
                if (event.key && event.key !== null) {
                    this.log(`تم اكتشاف تغيير في localStorage للمفتاح: ${event.key}`, 'info');
                    this.syncToIndexedDB(event.key);
                }
            }
            
            // تجاوز دوال localStorage لاكتشاف التغييرات من نفس الصفحة
            overrideLocalStorageMethods() {
                const originalSetItem = localStorage.setItem;
                const originalRemoveItem = localStorage.removeItem;
                const originalClear = localStorage.clear;
                
                const self = this;
                
                localStorage.setItem = function(key, value) {
                    originalSetItem.apply(this, arguments);
                    if (self.isSyncing) {
                        self.log(`تم تعديل العنصر في localStorage: ${key}`, 'info');
                        self.syncToIndexedDB(key);
                    }
                };
                
                localStorage.removeItem = function(key) {
                    originalRemoveItem.apply(this, arguments);
                    if (self.isSyncing) {
                        self.log(`تم حذف العنصر من localStorage: ${key}`, 'info');
                        self.removeFromIndexedDB(key);
                    }
                };
                
                localStorage.clear = function() {
                    originalClear.apply(this, arguments);
                    if (self.isSyncing) {
                        self.log('تم مسح كل محتويات localStorage', 'info');
                        self.clearIndexedDB();
                    }
                };
            }
            
            // مزامنة جميع البيانات في كلا الاتجاهين
            async syncAll() {
                if (!this.isSyncing) return;
                
                this.log('بدء مزامنة شاملة...', 'info');
                
                try {
                    // المزامنة من localStorage إلى IndexedDB
                    await this.syncLocalStorageToIndexedDB();
                    
                    // المزامنة من IndexedDB إلى localStorage (للتطبيقات القديمة)
                    await this.syncIndexedDBToLocalStorage();
                    
                    this.syncCount++;
                    this.syncCountElement.textContent = this.syncCount;
                    
                    this.log('اكتملت المزامنة الشاملة', 'success');
                    this.updateStats();
                    this.displayData();
                } catch (error) {
                    this.errorCount++;
                    this.errorCountElement.textContent = this.errorCount;
                    this.log(`خطأ في المزامنة الشاملة: ${error.message}`, 'error');
                }
            }
            
            // مزامنة من localStorage إلى IndexedDB
            async syncLocalStorageToIndexedDB() {
                const stores = [
                    'products', 'sales', 'creditSales', 'paidCreditSales', 
                    'suppliers', 'purchases', 'employees', 'expenses', 
                    'settings', 'users', 'returns'
                ];
                
                for (const store of stores) {
                    if (localStorage.getItem(store)) {
                        await this.syncToIndexedDB(store);
                    }
                }
            }
            
            // مزامنة من IndexedDB إلى localStorage
            async syncIndexedDBToLocalStorage() {
                const stores = [
                    'products', 'sales', 'creditSales', 'paidCreditSales', 
                    'suppliers', 'purchases', 'employees', 'expenses', 
                    'settings', 'users', 'returns'
                ];
                
                for (const store of stores) {
                    try {
                        // إذا كان db غير معرّف، تخطى
                        if (!this.db || !this.db.getAll) continue;
                        
                        const data = await this.db.getAll(store);
                        if (data && data.length > 0) {
                            localStorage.setItem(store, JSON.stringify(data));
                            this.log(`تم مزامنة ${data.length} عنصر من ${store} إلى localStorage`, 'info');
                        }
                    } catch (error) {
                        // تجاهل الأخطاء للمخازن غير الموجودة
                    }
                }
            }
            
            // مزامنة مخزن معين من localStorage إلى IndexedDB
            async syncToIndexedDB(storeKey) {
                try {
                    const dataStr = localStorage.getItem(storeKey);
                    if (!dataStr) {
                        this.log(`لا توجد بيانات في localStorage للمخزن: ${storeKey}`, 'warning');
                        return;
                    }
                    
                    const data = JSON.parse(dataStr);
                    
                    // إذا كان db غير معرّف، تخطى
                    if (!this.db || !this.db.add) {
                        this.log(`تعذر الوصول إلى قاعدة البيانات للمخزن: ${storeKey}`, 'warning');
                        return;
                    }
                    
                    // مسح البيانات القديمة من IndexedDB
                    try {
                        if (this.db.db && this.db.db.objectStoreNames && this.db.db.objectStoreNames.contains(storeKey)) {
                            const transaction = this.db.db.transaction([storeKey], 'readwrite');
                            const store = transaction.objectStore(storeKey);
                            store.clear();
                        }
                    } catch (error) {
                        // تجاهل الأخطاء للمخازن غير الموجودة
                    }
                    
                    // إضافة البيانات الجديدة إلى IndexedDB
                    if (Array.isArray(data)) {
                        for (const item of data) {
                            await this.db.add(storeKey, item);
                        }
                        this.log(`تمت مزامنة ${data.length} عنصرًا إلى ${storeKey} في IndexedDB`, 'success');
                    } else {
                        await this.db.add(storeKey, data);
                        this.log(`تمت مزامنة العنصر إلى ${storeKey} في IndexedDB`, 'success');
                    }
                } catch (error) {
                    this.errorCount++;
                    this.errorCountElement.textContent = this.errorCount;
                    this.log(`خطأ في مزامنة ${storeKey}: ${error.message}`, 'error');
                }
            }
            
            // تسجيل الرسائل في واجهة المستخدم
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.innerHTML = `
                    <span>${message}</span>
                    <span class="log-time">${timestamp}</span>
                `;
                this.logElement.appendChild(logEntry);
                this.logElement.scrollTop = this.logElement.scrollHeight;
                
                // تحديث عدد الأحداث في السجل
                const logCount = this.logElement.querySelectorAll('.log-entry').length;
                document.getElementById('logCount').textContent = `${logCount} حدث`;
                
                console.log(`[${type}] ${message}`);
            }
            
            // تحديث حالة الواجهة
            updateStatus(message, type = 'info') {
                const statusIcon = this.statusElement.querySelector('.status-icon');
                
                switch(type) {
                    case 'success':
                        statusIcon.textContent = '✅';
                        break;
                    case 'error':
                        statusIcon.textContent = '❌';
                        break;
                    case 'warning':
                        statusIcon.textContent = '⚠️';
                        break;
                    default:
                        statusIcon.textContent = '⏳';
                }
                
                this.statusElement.querySelector('span:last-child').textContent = message;
                this.statusElement.className = `status ${type}`;
            }
            
            // تحديث الإحصائيات
            updateStats() {
                // حساب عدد العناصر في localStorage
                let localStorageItems = 0;
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && !key.startsWith('_')) {
                        localStorageItems++;
                    }
                }
                this.localStorageCountElement.textContent = localStorageItems;
                
                // حساب عدد العناصر في IndexedDB
                if (this.db && this.db.db && this.db.db.objectStoreNames) {
                    const storeNames = Array.from(this.db.db.objectStoreNames);
                    this.indexedDBCountElement.textContent = storeNames.length;
                } else {
                    this.indexedDBCountElement.textContent = '0';
                }
            }
            
            // عرض البيانات
            displayData() {
                this.displayLocalStorageData();
                this.displayIndexedDBData();
            }
            
            // عرض بيانات localStorage
            displayLocalStorageData() {
                const container = document.getElementById('localStorageData');
                container.innerHTML = '';
                
                let itemCount = 0;
                
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && !key.startsWith('_')) {
                        itemCount++;
                        try {
                            const data = JSON.parse(localStorage.getItem(key));
                            const itemElement = document.createElement('div');
                            itemElement.className = 'data-item';
                            
                            if (Array.isArray(data)) {
                                itemElement.innerHTML = `
                                    <strong>${key}</strong>
                                    <span>${data.length} عنصر</span>
                                `;
                            } else {
                                itemElement.innerHTML = `
                                    <strong>${key}</strong>
                                    <span>كائن مفرد</span>
                                `;
                            }
                            
                            container.appendChild(itemElement);
                        } catch (error) {
                            const itemElement = document.createElement('div');
                            itemElement.className = 'data-item';
                            itemElement.innerHTML = `
                                <strong>${key}</strong>
                                <span>بيانات غير قابلة للتحليل</span>
                            `;
                            container.appendChild(itemElement);
                        }
                    }
                }
                
                document.getElementById('localStoragePanelCount').textContent = `${itemCount} عنصر`;
                
                if (itemCount === 0) {
                    container.innerHTML = '<div style="padding: 20px; text-align: center; color: #777;">لا توجد بيانات في localStorage</div>';
                }
            }
            
            // عرض بيانات IndexedDB
            async displayIndexedDBData() {
                const container = document.getElementById('indexedDBData');
                container.innerHTML = '';
                
                if (!this.db || !this.db.db) {
                    container.innerHTML = '<div style="padding: 20px; text-align: center; color: #777;">قاعدة البيانات غير متاحة</div>';
                    return;
                }
                
                let itemCount = 0;
                
                try {
                    if (this.db.db.objectStoreNames) {
                        const storeNames = Array.from(this.db.db.objectStoreNames);
                        
                        for (const storeName of storeNames) {
                            itemCount++;
                            try {
                                const data = await this.db.getAll(storeName);
                                const itemElement = document.createElement('div');
                                itemElement.className = 'data-item';
                                
                                itemElement.innerHTML = `
                                    <strong>${storeName}</strong>
                                    <span>${data.length} عنصر</span>
                                `;
                                
                                container.appendChild(itemElement);
                            } catch (error) {
                                const itemElement = document.createElement('div');
                                itemElement.className = 'data-item';
                                itemElement.innerHTML = `
                                    <strong>${storeName}</strong>
                                    <span>خطأ في التحميل</span>
                                `;
                                container.appendChild(itemElement);
                            }
                        }
                    }
                    
                    document.getElementById('indexedDBPanelCount').textContent = `${itemCount} مخزن`;
                    
                    if (itemCount === 0) {
                        container.innerHTML = '<div style="padding: 20px; text-align: center; color: #777;">لا توجد بيانات في IndexedDB</div>';
                    }
                } catch (error) {
                    container.innerHTML = '<div style="padding: 20px; text-align: center; color: #777;">خطأ في الوصول إلى IndexedDB</div>';
                }
            }
            
            // مزامنة فورية (يدوي)
            async forceSync() {
                this.log('بدء مزامنة فورية...', 'info');
                await this.syncAll();
                this.log('اكتملت المزامنة الفورية', 'success');
            }
            
            // مسح البيانات من كلا المخزنين
            async clearData() {
                if (confirm('هل أنت متأكد من أنك تريد مسح جميع البيانات من localStorage و IndexedDB؟ لا يمكن التراجع عن هذا الإجراء.')) {
                    try {
                        // مسح localStorage
                        localStorage.clear();
                        this.log('تم مسح بيانات localStorage', 'success');
                        
                        // مسح IndexedDB
                        if (this.db && this.db.db) {
                            const storeNames = Array.from(this.db.db.objectStoreNames);
                            const transaction = this.db.db.transaction(storeNames, 'readwrite');
                            
                            for (const storeName of storeNames) {
                                const store = transaction.objectStore(storeName);
                                store.clear();
                            }
                            
                            this.log('تم مسح بيانات IndexedDB', 'success');
                        }
                        
                        this.updateStatus('تم مسح جميع البيانات', 'success');
                        this.updateStats();
                        this.displayData();
                    } catch (error) {
                        this.log(`خطأ أثناء مسح البيانات: ${error.message}`, 'error');
                    }
                }
            }
        }

        // تهيئة وسيط المزامنة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            window.syncManager = new MultiDBSync();
        });
    </script>
